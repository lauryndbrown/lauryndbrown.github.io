{% include header_and_nav.html %}
    <!-- Intro Section -->
    <section id="intro" class="intro-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="cloud-container pull-right">
                        <div class="cloud"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="rose-container">
                        <div class="rose">
                            <div class="bulb-bottom top-of-stem"></div>
                            <div class="leaf left-leaf"></div>
                            <div class="stem"></div>
                            <div class="leaf right-leaf"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 text-left">
                    <h1>Blog</h1>
                    <p class="lead">Musings and Insights of a Recent Carnegie Mellon Graduate honing her craft at the Recurse Center in New York!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <a class="btn btn-default page-scroll" href="#blog"><i class="fa fa-chevron-down" aria-hidden="true"></i></span></a>
                </div>
            </div>
        </div>
    </section>

    <!-- blog post Section -->
    <section id="blog" class="blog">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Blog Posts</h2>
                    <hr />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ul>
                    {% for post in site.posts %}
                        <li>
                            <a href="{{ post.url }}">{{ post.title }}</a>
                            {{ post.excerpt }}
                        </li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </section>
    {% include footer_and_js.html %}
